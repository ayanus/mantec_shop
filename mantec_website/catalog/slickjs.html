<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slickjs</title>
    <link rel="stylesheet" href="slickjs.css">
    <script src="slickjs.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- slick js -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <div class="slideshow">
        <div class="items">
            <img src="imgs/adidas_cap.jpg" alt="">
        </div>
        <div class="items">
            <img src="imgs/adidas_shirt.jpg" alt="">
        </div>
        <div class="items">
            <img src="imgs/adidas_shirt.jpg" alt="">
        </div>
        <div class="items">
            <img src="imgs/adidas_shirt.jpg" alt="">
        </div>
        <div class="items">
            <img src="imgs/adidas_shirt.jpg" alt="">
        </div>
        <div class="items">
            <img src="imgs/adidas_shirt.jpg" alt="">
        </div>
        <div class="items">
            <img src="imgs/adidas_shirt.jpg" alt="">
        </div>
        <div class="items">
            <img src="imgs/adidas_shirt.jpg" alt="">
        </div>
    </div>
    <script>
        $(document).ready(() => {
            $('.slideshow').slick({
                dots: true,
            });
            $('.slideshow .slick-prev').html('<i class="fa-solid fa-chevron-left"></i>');
            $('.slideshow .slick-next').html('<i class="fa-solid fa-chevron-right"></i>');
            $('.slideshow .slick-dots li').html('')
        })
    </script>
</body>

</html>
