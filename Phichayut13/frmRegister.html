<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Member</title>
<link href="css/bootstrap-4.3.1.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container-fluid">
	<form><br>
		<div class="text-center">
			<h3>Register Member Form</h3>
			<small id="emailHelp1" class="form-text text-muted">สมัครด้านล่างได้เลย</small>
		</div>
<div class="row">
  <div class="col-xl-2"></div>
  <div class="col-xl-4">
	  
    <div class="form-group">
      <label for="exampleInputEmail1">ชื่อล็อกอิน</label>
      <input type="text" class="form-control" id="exampleInputText" placeholder="ชื่อล็อกอิน">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">รหัสผ่าน</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="รหัสผ่าน">
    </div>
	<div class="form-group">
      <label for="exampleInputPassword1">ชื่อ-นามสกุล</label>
      <input type="text" class="form-control" id="exampleInputText2" placeholder="ชื่อ-นามสกุล">
    </div>
	<div class="form-group">
      <label for="exampleInputPassword1">ที่อยู่</label>
	  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div> 
  </div>
<div class="col-xl-4">
	<div class="form-group">
      <label for="exampleInputPassword1">เพศ</label>
      <div class="form-check">
  	<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  	<label class="form-check-label" for="flexRadioDefault1">
    	ชาย
  	</label>
	</div>
	<div class="form-check">
  	<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
  	<label class="form-check-label" for="flexRadioDefault2">
    	หญิง
  	</label>
	</div>
    </div>
	<div class="form-group">
      <label for="exampleInputPassword1">อายุ</label>
      <select class="form-select" aria-label="Default select example">
  		<option selected></option>
  		<option value="1">18-25 ปี</option>
  		<option value="2">25-40 ปี</option>
  		<option value="3">45-60 ปี</option>
  		<option value="3">60 ปีขึ้นไป</option>
	  </select>
    </div>
	<div class="form-group">
	  <label for="exampleInputPassword1">คุณชอบส่วนใดของเว็บไซต์ที่สุด</label>
	  <select class="form-select" aria-label="Default select example">
  		<option selected></option>
  		<option value="1">HOME</option>
  		<option value="2">STORY</option>
  		<option value="3">GALLERY</option>
  		<option value="3">DOWNLOAD</option>
	  </select>
    </div>
	<div class="form-group">
	  <label for="exampleInputPassword1">งานอดิเรก</label>
	  <div class="form-check form-check-inline">
  		<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
		<label class="form-check-label" for="inlineCheckbox1">เล่นกีฬา</label>
	</div>
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  		<label class="form-check-label" for="inlineCheckbox2">อ่านหนังสือ</label>
	</div>
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  		<label class="form-check-label" for="inlineCheckbox3">ท่องเที่ยว</label>
	</div>
	<div class="form-check form-check-inline">
  		<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
  		<label class="form-check-label" for="inlineCheckbox4">เล่นเกมส์</label>
	</div>
  </div>
</div>
<div class="col-xl-2"></div>
</div>
		<div class="text-center">
			<button type="submit" class="btn btn-success">ส่งข้อมูล</button>
			<button type="reset" class="btn btn-danger">ล้างข้อมูล</button>
		</div>
</form>
	</div>
</body>
</html>
